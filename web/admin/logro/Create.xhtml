<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="LogroCreateDlg" widgetVar="LogroCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateLogroTitle}">
            <h:form id="LogroCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{logroController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateLogroLabel_idlogro}" for="idlogro" />
                        <p:inputText id="idlogro" value="#{logroController.selected.idlogro}" title="#{bundle.CreateLogroTitle_idlogro}" required="true" requiredMessage="#{bundle.CreateLogroRequiredMessage_idlogro}"/>
                        <p:outputLabel value="#{bundle.CreateLogroLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{logroController.selected.descripcion}" title="#{bundle.CreateLogroTitle_descripcion}" />
                        <p:outputLabel value="#{bundle.CreateLogroLabel_puntos}" for="puntos" />
                        <p:inputText id="puntos" value="#{logroController.selected.puntos}" title="#{bundle.CreateLogroTitle_puntos}" required="true" requiredMessage="#{bundle.CreateLogroRequiredMessage_puntos}"/>
                        <p:outputLabel value="#{bundle.CreateLogroLabel_idcompetencia}" for="idcompetencia" />
                        <p:selectOneMenu id="idcompetencia" value="#{logroController.selected.idcompetencia}" required="true" requiredMessage="#{bundle.EditLogroRequiredMessage_idcompetencia}">
                            <f:selectItems value="#{competenciaController.itemsAvailableSelectOne}"
                                           var="idcompetenciaItem"
                                           itemValue="#{idcompetenciaItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{logroController.create}" value="#{bundle.Save}" update="display,:LogroListForm:datalist,:growl" oncomplete="handleSubmit(args,'LogroCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="LogroCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
