<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="LogroViewDlg" widgetVar="LogroViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewLogroTitle}">
            <h:form id="LogroViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{logroController.selected != null}">
                        <h:outputText value="#{bundle.ViewLogroLabel_idlogro}"/>
                        <h:outputText value="#{logroController.selected.idlogro}" title="#{bundle.ViewLogroTitle_idlogro}"/>
                        <h:outputText value="#{bundle.ViewLogroLabel_descripcion}"/>
                        <h:outputText value="#{logroController.selected.descripcion}" title="#{bundle.ViewLogroTitle_descripcion}"/>
                        <h:outputText value="#{bundle.ViewLogroLabel_puntos}"/>
                        <h:outputText value="#{logroController.selected.puntos}" title="#{bundle.ViewLogroTitle_puntos}"/>
                        <h:outputText value="#{bundle.ViewLogroLabel_idcompetencia}"/>
                        <h:outputText value="#{logroController.selected.idcompetencia}" title="#{bundle.ViewLogroTitle_idcompetencia}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="LogroViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
