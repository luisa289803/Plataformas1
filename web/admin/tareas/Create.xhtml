<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TareasCreateDlg" widgetVar="TareasCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateTareasTitle}">
            <h:form id="TareasCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tareasController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateTareasLabel_idtareas}" for="idtareas" />
                        <p:inputText id="idtareas" value="#{tareasController.selected.idtareas}" title="#{bundle.CreateTareasTitle_idtareas}" required="true" requiredMessage="#{bundle.CreateTareasRequiredMessage_idtareas}"/>
                        <p:outputLabel value="#{bundle.CreateTareasLabel_tarea}" for="tarea" />
                        <p:inputText id="tarea" value="#{tareasController.selected.tarea}" title="#{bundle.CreateTareasTitle_tarea}" required="true" requiredMessage="#{bundle.CreateTareasRequiredMessage_tarea}"/>
                        <p:outputLabel value="#{bundle.CreateTareasLabel_iddocenteMateria}" for="iddocenteMateria" />
                        <p:selectOneMenu id="iddocenteMateria" value="#{tareasController.selected.iddocenteMateria}" required="true" requiredMessage="#{bundle.EditTareasRequiredMessage_iddocenteMateria}">
                            <f:selectItems value="#{docentemateriaController.itemsAvailableSelectOne}"
                                           var="iddocenteMateriaItem"
                                           itemValue="#{iddocenteMateriaItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tareasController.create}" value="#{bundle.Save}" update="display,:TareasListForm:datalist,:growl" oncomplete="handleSubmit(args,'TareasCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TareasCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
