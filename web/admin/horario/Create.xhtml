<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="HorarioCreateDlg" widgetVar="HorarioCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateHorarioTitle}">
            <h:form id="HorarioCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{horarioController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateHorarioLabel_idhorario}" for="idhorario" />
                        <p:inputText id="idhorario" value="#{horarioController.selected.idhorario}" title="#{bundle.CreateHorarioTitle_idhorario}" required="true" requiredMessage="#{bundle.CreateHorarioRequiredMessage_idhorario}"/>
                        <p:outputLabel value="#{bundle.CreateHorarioLabel_hora}" for="hora" />
                        <p:calendar id="hora" pattern="HH:mm:ss" value="#{horarioController.selected.hora}" title="#{bundle.EditHorarioTitle_hora}" required="true" requiredMessage="#{bundle.EditHorarioRequiredMessage_hora}" showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateHorarioLabel_dia}" for="dia" />
                        <p:inputText id="dia" value="#{horarioController.selected.dia}" title="#{bundle.CreateHorarioTitle_dia}" required="true" requiredMessage="#{bundle.CreateHorarioRequiredMessage_dia}"/>
                        <p:outputLabel value="#{bundle.CreateHorarioLabel_iddocenteMateria}" for="iddocenteMateria" />
                        <p:selectOneMenu id="iddocenteMateria" value="#{horarioController.selected.iddocenteMateria}" required="true" requiredMessage="#{bundle.EditHorarioRequiredMessage_iddocenteMateria}">
                            <f:selectItems value="#{docentemateriaController.itemsAvailableSelectOne}"
                                           var="iddocenteMateriaItem"
                                           itemValue="#{iddocenteMateriaItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateHorarioLabel_idgrado}" for="idgrado" />
                        <p:selectOneMenu id="idgrado" value="#{horarioController.selected.idgrado}" required="true" requiredMessage="#{bundle.EditHorarioRequiredMessage_idgrado}">
                            <f:selectItems value="#{gradoController.itemsAvailableSelectOne}"
                                           var="idgradoItem"
                                           itemValue="#{idgradoItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{horarioController.create}" value="#{bundle.Save}" update="display,:HorarioListForm:datalist,:growl" oncomplete="handleSubmit(args,'HorarioCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="HorarioCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
