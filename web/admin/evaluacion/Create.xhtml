<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EvaluacionCreateDlg" widgetVar="EvaluacionCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateEvaluacionTitle}">
            <h:form id="EvaluacionCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{evaluacionController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateEvaluacionLabel_idevaluacion}" for="idevaluacion" />
                        <p:inputText id="idevaluacion" value="#{evaluacionController.selected.idevaluacion}" title="#{bundle.CreateEvaluacionTitle_idevaluacion}" required="true" requiredMessage="#{bundle.CreateEvaluacionRequiredMessage_idevaluacion}"/>
                        <p:outputLabel value="#{bundle.CreateEvaluacionLabel_fechaEvaluacion}" for="fechaEvaluacion" />
                        <p:calendar id="fechaEvaluacion" pattern="MM/dd/yyyy" value="#{evaluacionController.selected.fechaEvaluacion}" title="#{bundle.EditEvaluacionTitle_fechaEvaluacion}" required="true" requiredMessage="#{bundle.EditEvaluacionRequiredMessage_fechaEvaluacion}" showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateEvaluacionLabel_idgrado}" for="idgrado" />
                        <p:selectOneMenu id="idgrado" value="#{evaluacionController.selected.idgrado}" required="true" requiredMessage="#{bundle.EditEvaluacionRequiredMessage_idgrado}">
                            <f:selectItems value="#{gradoController.itemsAvailableSelectOne}"
                                           var="idgradoItem"
                                           itemValue="#{idgradoItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateEvaluacionLabel_iddocenteMateria}" for="iddocenteMateria" />
                        <p:selectOneMenu id="iddocenteMateria" value="#{evaluacionController.selected.iddocenteMateria}" required="true" requiredMessage="#{bundle.EditEvaluacionRequiredMessage_iddocenteMateria}">
                            <f:selectItems value="#{docentemateriaController.itemsAvailableSelectOne}"
                                           var="iddocenteMateriaItem"
                                           itemValue="#{iddocenteMateriaItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{evaluacionController.create}" value="#{bundle.Save}" update="display,:EvaluacionListForm:datalist,:growl" oncomplete="handleSubmit(args,'EvaluacionCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="EvaluacionCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
