<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DocenteEditDlg" widgetVar="DocenteEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditDocenteTitle}">
            <h:form id="DocenteEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{docenteController.selected != null}">
                        <p:outputLabel value="#{bundle.EditDocenteLabel_iddocente}" for="iddocente" />
                        <p:inputText id="iddocente" value="#{docenteController.selected.iddocente}" title="#{bundle.EditDocenteTitle_iddocente}" required="true" requiredMessage="#{bundle.EditDocenteRequiredMessage_iddocente}"/>
                        <p:outputLabel value="#{bundle.EditDocenteLabel_documento}" for="documento" />
                        <p:inputText id="documento" value="#{docenteController.selected.documento}" title="#{bundle.EditDocenteTitle_documento}" required="true" requiredMessage="#{bundle.EditDocenteRequiredMessage_documento}"/>
                        <p:outputLabel value="#{bundle.EditDocenteLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{docenteController.selected.nombre}" title="#{bundle.EditDocenteTitle_nombre}" required="true" requiredMessage="#{bundle.EditDocenteRequiredMessage_nombre}"/>
                        <p:outputLabel value="#{bundle.EditDocenteLabel_apellido}" for="apellido" />
                        <p:inputText id="apellido" value="#{docenteController.selected.apellido}" title="#{bundle.EditDocenteTitle_apellido}" required="true" requiredMessage="#{bundle.EditDocenteRequiredMessage_apellido}"/>
                        <p:outputLabel value="#{bundle.EditDocenteLabel_telefono}" for="telefono" />
                        <p:inputText id="telefono" value="#{docenteController.selected.telefono}" title="#{bundle.EditDocenteTitle_telefono}" />
                        <p:outputLabel value="#{bundle.EditDocenteLabel_correo}" for="correo" />
                        <p:inputText id="correo" value="#{docenteController.selected.correo}" title="#{bundle.EditDocenteTitle_correo}" required="true" requiredMessage="#{bundle.EditDocenteRequiredMessage_correo}"/>
                        <p:outputLabel value="#{bundle.EditDocenteLabel_fechaNacimiento}" for="fechaNacimiento" />
                        <p:calendar id="fechaNacimiento" pattern="MM/dd/yyyy" value="#{docenteController.selected.fechaNacimiento}" title="#{bundle.EditDocenteTitle_fechaNacimiento}" required="true" requiredMessage="#{bundle.EditDocenteRequiredMessage_fechaNacimiento}" showOn="button"/>
                        <p:outputLabel value="#{bundle.EditDocenteLabel_eliminar}" for="eliminar" />
                        <p:selectBooleanCheckbox id="eliminar" value="#{docenteController.selected.eliminar}" required="true" requiredMessage="#{bundle.EditDocenteRequiredMessage_eliminar}"/>
                        <p:outputLabel value="#{bundle.EditDocenteLabel_idtipoDocumento}" for="idtipoDocumento" />
                        <p:selectOneMenu id="idtipoDocumento" value="#{docenteController.selected.idtipoDocumento}" required="true" requiredMessage="#{bundle.EditDocenteRequiredMessage_idtipoDocumento}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{tipodocumentoController.itemsAvailableSelectOne}"
                                           var="idtipoDocumentoItem"
                                           itemValue="#{idtipoDocumentoItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditDocenteLabel_idusuario}" for="idusuario" />
                        <p:selectOneMenu id="idusuario" value="#{docenteController.selected.idusuario}" required="true" requiredMessage="#{bundle.EditDocenteRequiredMessage_idusuario}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{usuarioController.itemsAvailableSelectOne}"
                                           var="idusuarioItem"
                                           itemValue="#{idusuarioItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{docenteController.update}" value="#{bundle.Save}" update="display,:DocenteListForm:datalist,:growl" oncomplete="handleSubmit(args, 'DocenteEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="DocenteEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
