<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DocenteViewDlg" widgetVar="DocenteViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewDocenteTitle}">
            <h:form id="DocenteViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{docenteController.selected != null}">
                        <h:outputText value="#{bundle.ViewDocenteLabel_iddocente}"/>
                        <h:outputText value="#{docenteController.selected.iddocente}" title="#{bundle.ViewDocenteTitle_iddocente}"/>
                        <h:outputText value="#{bundle.ViewDocenteLabel_documento}"/>
                        <h:outputText value="#{docenteController.selected.documento}" title="#{bundle.ViewDocenteTitle_documento}"/>
                        <h:outputText value="#{bundle.ViewDocenteLabel_nombre}"/>
                        <h:outputText value="#{docenteController.selected.nombre}" title="#{bundle.ViewDocenteTitle_nombre}"/>
                        <h:outputText value="#{bundle.ViewDocenteLabel_apellido}"/>
                        <h:outputText value="#{docenteController.selected.apellido}" title="#{bundle.ViewDocenteTitle_apellido}"/>
                        <h:outputText value="#{bundle.ViewDocenteLabel_telefono}"/>
                        <h:outputText value="#{docenteController.selected.telefono}" title="#{bundle.ViewDocenteTitle_telefono}"/>
                        <h:outputText value="#{bundle.ViewDocenteLabel_correo}"/>
                        <h:outputText value="#{docenteController.selected.correo}" title="#{bundle.ViewDocenteTitle_correo}"/>
                        <h:outputText value="#{bundle.ViewDocenteLabel_fechaNacimiento}"/>
                        <h:outputText value="#{docenteController.selected.fechaNacimiento}" title="#{bundle.ViewDocenteTitle_fechaNacimiento}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewDocenteLabel_eliminar}"/>
                        <p:selectBooleanCheckbox value="#{docenteController.selected.eliminar}" disabled="true"/>
                        <h:outputText value="#{bundle.ViewDocenteLabel_idtipoDocumento}"/>
                        <h:outputText value="#{docenteController.selected.idtipoDocumento}" title="#{bundle.ViewDocenteTitle_idtipoDocumento}"/>
                        <h:outputText value="#{bundle.ViewDocenteLabel_idusuario}"/>
                        <h:outputText value="#{docenteController.selected.idusuario}" title="#{bundle.ViewDocenteTitle_idusuario}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="DocenteViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
