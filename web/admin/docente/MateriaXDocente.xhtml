<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>
        <ui:composition template="/welcomePrimefaces.xhtml">


            <ui:define name="title">
                <h:outputText value="#{bundle.ListMateriaTitle}"></h:outputText>
            </ui:define>

            <ui:define name="center">
                <h:form id="MateriaListForm">
                    <p:dataTable id="datalist" value="#{docenteController.listaMaterias}" var="item"
                                 selectionMode="single" selection="#{materiaController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idmateria}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <f:facet name="header">
                            <p:outputPanel>
                                <h:selectOneMenu 
                                    id="idDocente" 
                                    value="#{docenteController.docenteSeleccionado}" 
                                    required="true" 
                                    valueChangeListener="#{docenteController.cargarMaterias}" 
                                    requiredMessage="#{bundle.EditMateriaRequiredMessage_idDocente}">
                                    <f:selectItem itemLabel="Seleccione Docente" itemValue="#{null}" noSelectionOption="true"/> 
                                    <f:selectItems value="#{docenteController.itemsAvailableSelectOne}" 
                                                   var="idDocenteItem"
                                                   itemLabel="#{idDocenteItem.nombre}" 
                                                   itemValue="#{idDocenteItem}"/>
                                    <p:ajax update="datalist"/>
                                </h:selectOneMenu>
                            </p:outputPanel>
                        </f:facet>
                        <!--<p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMateriaTitle_idmateria}"/>
                            </f:facet>
                            <h:outputText value="#{item.idmateria}"/>
                        </p:column>-->
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMateriaTitle_nombreMateria}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombreMateria}"/>
                        </p:column>
                        <f:facet name="footer">
                        </f:facet>
                    </p:dataTable>
                </h:form>

            </ui:define>
        </ui:composition>
    </body>
</html>
