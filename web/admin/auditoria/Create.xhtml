<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AuditoriaCreateDlg" widgetVar="AuditoriaCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateAuditoriaTitle}">
            <h:form id="AuditoriaCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{auditoriaController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateAuditoriaLabel_idAuditoria}" for="idAuditoria" />
                        <p:inputText id="idAuditoria" value="#{auditoriaController.selected.idAuditoria}" title="#{bundle.CreateAuditoriaTitle_idAuditoria}" required="true" requiredMessage="#{bundle.CreateAuditoriaRequiredMessage_idAuditoria}"/>
                        <p:outputLabel value="#{bundle.CreateAuditoriaLabel_fecha}" for="fecha" />
                        <p:calendar id="fecha" pattern="MM/dd/yyyy" value="#{auditoriaController.selected.fecha}" title="#{bundle.EditAuditoriaTitle_fecha}" required="true" requiredMessage="#{bundle.EditAuditoriaRequiredMessage_fecha}" showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateAuditoriaLabel_hora}" for="hora" />
                        <p:calendar id="hora" pattern="HH:mm:ss" value="#{auditoriaController.selected.hora}" title="#{bundle.EditAuditoriaTitle_hora}" required="true" requiredMessage="#{bundle.EditAuditoriaRequiredMessage_hora}" showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateAuditoriaLabel_usuario}" for="usuario" />
                        <p:inputText id="usuario" value="#{auditoriaController.selected.usuario}" title="#{bundle.CreateAuditoriaTitle_usuario}" required="true" requiredMessage="#{bundle.CreateAuditoriaRequiredMessage_usuario}"/>
                        <p:outputLabel value="#{bundle.CreateAuditoriaLabel_tabla}" for="tabla" />
                        <p:inputText id="tabla" value="#{auditoriaController.selected.tabla}" title="#{bundle.CreateAuditoriaTitle_tabla}" required="true" requiredMessage="#{bundle.CreateAuditoriaRequiredMessage_tabla}"/>
                        <p:outputLabel value="#{bundle.CreateAuditoriaLabel_operacion}" for="operacion" />
                        <p:inputText id="operacion" value="#{auditoriaController.selected.operacion}" title="#{bundle.CreateAuditoriaTitle_operacion}" required="true" requiredMessage="#{bundle.CreateAuditoriaRequiredMessage_operacion}"/>
                        <p:outputLabel value="#{bundle.CreateAuditoriaLabel_resumen}" for="resumen" />
                        <p:inputText id="resumen" value="#{auditoriaController.selected.resumen}" title="#{bundle.CreateAuditoriaTitle_resumen}" required="true" requiredMessage="#{bundle.CreateAuditoriaRequiredMessage_resumen}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{auditoriaController.create}" value="#{bundle.Save}" update="display,:AuditoriaListForm:datalist,:growl" oncomplete="handleSubmit(args,'AuditoriaCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="AuditoriaCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
