<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AuditoriaViewDlg" widgetVar="AuditoriaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewAuditoriaTitle}">
            <h:form id="AuditoriaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{auditoriaController.selected != null}">
                        <h:outputText value="#{bundle.ViewAuditoriaLabel_idAuditoria}"/>
                        <h:outputText value="#{auditoriaController.selected.idAuditoria}" title="#{bundle.ViewAuditoriaTitle_idAuditoria}"/>
                        <h:outputText value="#{bundle.ViewAuditoriaLabel_fecha}"/>
                        <h:outputText value="#{auditoriaController.selected.fecha}" title="#{bundle.ViewAuditoriaTitle_fecha}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewAuditoriaLabel_hora}"/>
                        <h:outputText value="#{auditoriaController.selected.hora}" title="#{bundle.ViewAuditoriaTitle_hora}">
                            <f:convertDateTime pattern="HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewAuditoriaLabel_usuario}"/>
                        <h:outputText value="#{auditoriaController.selected.usuario}" title="#{bundle.ViewAuditoriaTitle_usuario}"/>
                        <h:outputText value="#{bundle.ViewAuditoriaLabel_tabla}"/>
                        <h:outputText value="#{auditoriaController.selected.tabla}" title="#{bundle.ViewAuditoriaTitle_tabla}"/>
                        <h:outputText value="#{bundle.ViewAuditoriaLabel_operacion}"/>
                        <h:outputText value="#{auditoriaController.selected.operacion}" title="#{bundle.ViewAuditoriaTitle_operacion}"/>
                        <h:outputText value="#{bundle.ViewAuditoriaLabel_resumen}"/>
                        <h:outputText value="#{auditoriaController.selected.resumen}" title="#{bundle.ViewAuditoriaTitle_resumen}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="AuditoriaViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
