<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AcudienteEditDlg" widgetVar="AcudienteEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditAcudienteTitle}">
            <h:form id="AcudienteEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{acudienteController.selected != null}">
                        <p:outputLabel value="#{bundle.EditAcudienteLabel_idacudiente}" for="idacudiente" />
                        <p:inputText id="idacudiente" value="#{acudienteController.selected.idacudiente}" title="#{bundle.EditAcudienteTitle_idacudiente}" required="true" requiredMessage="#{bundle.EditAcudienteRequiredMessage_idacudiente}"/>
                        <p:outputLabel value="#{bundle.EditAcudienteLabel_documentoAcudiente}" for="documentoAcudiente" />
                        <p:inputText id="documentoAcudiente" value="#{acudienteController.selected.documentoAcudiente}" title="#{bundle.EditAcudienteTitle_documentoAcudiente}" required="true" requiredMessage="#{bundle.EditAcudienteRequiredMessage_documentoAcudiente}"/>
                        <p:outputLabel value="#{bundle.EditAcudienteLabel_nombreAcudiente}" for="nombreAcudiente" />
                        <p:inputText id="nombreAcudiente" value="#{acudienteController.selected.nombreAcudiente}" title="#{bundle.EditAcudienteTitle_nombreAcudiente}" required="true" requiredMessage="#{bundle.EditAcudienteRequiredMessage_nombreAcudiente}"/>
                        <p:outputLabel value="#{bundle.EditAcudienteLabel_apellidoAcudiente}" for="apellidoAcudiente" />
                        <p:inputText id="apellidoAcudiente" value="#{acudienteController.selected.apellidoAcudiente}" title="#{bundle.EditAcudienteTitle_apellidoAcudiente}" required="true" requiredMessage="#{bundle.EditAcudienteRequiredMessage_apellidoAcudiente}"/>
                        <p:outputLabel value="#{bundle.EditAcudienteLabel_telefonoAcudiente}" for="telefonoAcudiente" />
                        <p:inputText id="telefonoAcudiente" value="#{acudienteController.selected.telefonoAcudiente}" title="#{bundle.EditAcudienteTitle_telefonoAcudiente}" required="true" requiredMessage="#{bundle.EditAcudienteRequiredMessage_telefonoAcudiente}"/>
                        <p:outputLabel value="#{bundle.EditAcudienteLabel_direccionAcudiente}" for="direccionAcudiente" />
                        <p:inputText id="direccionAcudiente" value="#{acudienteController.selected.direccionAcudiente}" title="#{bundle.EditAcudienteTitle_direccionAcudiente}" required="true" requiredMessage="#{bundle.EditAcudienteRequiredMessage_direccionAcudiente}"/>
                        <p:outputLabel value="#{bundle.EditAcudienteLabel_profesionAcudiente}" for="profesionAcudiente" />
                        <p:inputText id="profesionAcudiente" value="#{acudienteController.selected.profesionAcudiente}" title="#{bundle.EditAcudienteTitle_profesionAcudiente}" required="true" requiredMessage="#{bundle.EditAcudienteRequiredMessage_profesionAcudiente}"/>
                        <p:outputLabel value="#{bundle.EditAcudienteLabel_eliminar}" for="eliminar" />
                        <p:selectBooleanCheckbox id="eliminar" value="#{acudienteController.selected.eliminar}" required="true" requiredMessage="#{bundle.EditAcudienteRequiredMessage_eliminar}"/>
                        <p:outputLabel value="#{bundle.EditAcudienteLabel_idestudiante}" for="idestudiante" />
                        <p:selectOneMenu id="idestudiante" value="#{acudienteController.selected.idestudiante}" required="true" requiredMessage="#{bundle.EditAcudienteRequiredMessage_idestudiante}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{estudianteController.itemsAvailableSelectOne}"
                                           var="idestudianteItem"
                                           itemValue="#{idestudianteItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditAcudienteLabel_idtipoDocumento}" for="idtipoDocumento" />
                        <p:selectOneMenu id="idtipoDocumento" value="#{acudienteController.selected.idtipoDocumento}" required="true" requiredMessage="#{bundle.EditAcudienteRequiredMessage_idtipoDocumento}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{tipodocumentoController.itemsAvailableSelectOne}"
                                           var="idtipoDocumentoItem"
                                           itemValue="#{idtipoDocumentoItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{acudienteController.update}" value="#{bundle.Save}" update="display,:AcudienteListForm:datalist,:growl" oncomplete="handleSubmit(args, 'AcudienteEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="AcudienteEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
