<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PreguntasViewDlg" widgetVar="PreguntasViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewPreguntasTitle}">
            <h:form id="PreguntasViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{preguntasController.selected != null}">
                        <h:outputText value="#{bundle.ViewPreguntasLabel_idpreguntas}"/>
                        <h:outputText value="#{preguntasController.selected.idpreguntas}" title="#{bundle.ViewPreguntasTitle_idpreguntas}"/>
                        <h:outputText value="#{bundle.ViewPreguntasLabel_pregunta}"/>
                        <h:outputText value="#{preguntasController.selected.pregunta}" title="#{bundle.ViewPreguntasTitle_pregunta}"/>
                        <h:outputText value="#{bundle.ViewPreguntasLabel_opcion1}"/>
                        <h:outputText value="#{preguntasController.selected.opcion1}" title="#{bundle.ViewPreguntasTitle_opcion1}"/>
                        <h:outputText value="#{bundle.ViewPreguntasLabel_opcion2}"/>
                        <h:outputText value="#{preguntasController.selected.opcion2}" title="#{bundle.ViewPreguntasTitle_opcion2}"/>
                        <h:outputText value="#{bundle.ViewPreguntasLabel_opcion3}"/>
                        <h:outputText value="#{preguntasController.selected.opcion3}" title="#{bundle.ViewPreguntasTitle_opcion3}"/>
                        <h:outputText value="#{bundle.ViewPreguntasLabel_opcion4}"/>
                        <h:outputText value="#{preguntasController.selected.opcion4}" title="#{bundle.ViewPreguntasTitle_opcion4}"/>
                        <h:outputText value="#{bundle.ViewPreguntasLabel_idevaluacion}"/>
                        <h:outputText value="#{preguntasController.selected.idevaluacion}" title="#{bundle.ViewPreguntasTitle_idevaluacion}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PreguntasViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
