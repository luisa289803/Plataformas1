<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PreguntasEditDlg" widgetVar="PreguntasEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditPreguntasTitle}">
            <h:form id="PreguntasEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{preguntasController.selected != null}">
                        <p:outputLabel value="#{bundle.EditPreguntasLabel_idpreguntas}" for="idpreguntas" />
                        <p:inputText id="idpreguntas" value="#{preguntasController.selected.idpreguntas}" title="#{bundle.EditPreguntasTitle_idpreguntas}" required="true" requiredMessage="#{bundle.EditPreguntasRequiredMessage_idpreguntas}"/>
                        <p:outputLabel value="#{bundle.EditPreguntasLabel_pregunta}" for="pregunta" />
                        <p:inputText id="pregunta" value="#{preguntasController.selected.pregunta}" title="#{bundle.EditPreguntasTitle_pregunta}" />
                        <p:outputLabel value="#{bundle.EditPreguntasLabel_opcion1}" for="opcion1" />
                        <p:inputText id="opcion1" value="#{preguntasController.selected.opcion1}" title="#{bundle.EditPreguntasTitle_opcion1}" />
                        <p:outputLabel value="#{bundle.EditPreguntasLabel_opcion2}" for="opcion2" />
                        <p:inputText id="opcion2" value="#{preguntasController.selected.opcion2}" title="#{bundle.EditPreguntasTitle_opcion2}" />
                        <p:outputLabel value="#{bundle.EditPreguntasLabel_opcion3}" for="opcion3" />
                        <p:inputText id="opcion3" value="#{preguntasController.selected.opcion3}" title="#{bundle.EditPreguntasTitle_opcion3}" />
                        <p:outputLabel value="#{bundle.EditPreguntasLabel_opcion4}" for="opcion4" />
                        <p:inputText id="opcion4" value="#{preguntasController.selected.opcion4}" title="#{bundle.EditPreguntasTitle_opcion4}" />
                        <p:outputLabel value="#{bundle.EditPreguntasLabel_idevaluacion}" for="idevaluacion" />
                        <p:selectOneMenu id="idevaluacion" value="#{preguntasController.selected.idevaluacion}" required="true" requiredMessage="#{bundle.EditPreguntasRequiredMessage_idevaluacion}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{evaluacionController.itemsAvailableSelectOne}"
                                           var="idevaluacionItem"
                                           itemValue="#{idevaluacionItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{preguntasController.update}" value="#{bundle.Save}" update="display,:PreguntasListForm:datalist,:growl" oncomplete="handleSubmit(args, 'PreguntasEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PreguntasEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
