<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="FallasViewDlg" widgetVar="FallasViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewFallasTitle}">
            <h:form id="FallasViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{fallasController.selected != null}">
                        <h:outputText value="#{bundle.ViewFallasLabel_idfallas}"/>
                        <h:outputText value="#{fallasController.selected.idfallas}" title="#{bundle.ViewFallasTitle_idfallas}"/>
                        <h:outputText value="#{bundle.ViewFallasLabel_periodo}"/>
                        <h:outputText value="#{fallasController.selected.periodo}" title="#{bundle.ViewFallasTitle_periodo}"/>
                        <h:outputText value="#{bundle.ViewFallasLabel_fecha}"/>
                        <h:outputText value="#{fallasController.selected.fecha}" title="#{bundle.ViewFallasTitle_fecha}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewFallasLabel_estado}"/>
                        <p:selectBooleanCheckbox value="#{fallasController.selected.estado}" disabled="true"/>
                        <h:outputText value="#{bundle.ViewFallasLabel_idestudiante}"/>
                        <h:outputText value="#{fallasController.selected.idestudiante}" title="#{bundle.ViewFallasTitle_idestudiante}"/>
                        <h:outputText value="#{bundle.ViewFallasLabel_idhorario}"/>
                        <h:outputText value="#{fallasController.selected.idhorario}" title="#{bundle.ViewFallasTitle_idhorario}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="FallasViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
