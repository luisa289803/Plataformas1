<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">


    <h:head>
        <title><ui:insert name="title">Default Title</ui:insert></title>
        <h:outputStylesheet library="css" name="jsfcrud.css"/>
        <h:outputScript library="js" name="jsfcrud.js"/>
        <f:metadata>
            <f:event type="preRenderView" listener="#{usuarioController.validarSesion()}"></f:event>
        </f:metadata>
    </h:head>

    <h:body>

        <p:growl id="growl" life="3000" />

        <p:layout fullPage="true">
            <p:layoutUnit position="north" size="65" header="#{bundle.AppName}">
                <h:form id="menuForm">
                    <p:commandLink  actionListener="#{usuarioController.cerrarSesion()}"action="/faces/login.xhtml?faces-redirect=true" value="cerrar Sesion"/>
                    <p:menubar>
                          <p:menuitem value="#{bundle.Home}" outcome="/index" icon="ui-icon-home"/>
                          <p:menuitem value="#{usuarioController.u.usuario} #{usuarioController.rol}" />
                        <p:submenu label="#{bundle.Maintenance}">
                      
                            <p:menuitem value="Acudiente" outcome="/admin/acudiente/List.xhtml" />
                            <p:menuitem value="Auditoria" outcome="/admin/auditoria/List.xhtml" />
                            <p:menuitem value="Calificaciones" outcome="/admin/calificaciones/List.xhtml" />
                            <p:menuitem value="Competencia" outcome="/admin/competencia/List.xhtml" />
                            <p:menuitem value="Docente" outcome="/admin/docente/List.xhtml" />
                            <p:menuitem value="Docentemateria" outcome="/admin/docentemateria/List.xhtml" />
                            <p:menuitem value="Estudiante" outcome="/admin/estudiante/List.xhtml" />
                            <p:menuitem value="Evaluacion" outcome="/admin/evaluacion/List.xhtml" />
                            <p:menuitem value="Fallas" outcome="/admin/fallas/List.xhtml" />
                            <p:menuitem value="Grado" outcome="/admin/grado/List.xhtml" />
                            <p:menuitem value="Horario" outcome="/admin/horario/List.xhtml" />
                            <p:menuitem value="Logro" outcome="/admin/logro/List.xhtml" />
                            <p:menuitem value="Materia" outcome="/admin/materia/List.xhtml" />
                            <p:menuitem value="Mensaje" outcome="/admin/mensaje/List.xhtml" />
                            <p:menuitem value="Preguntas" outcome="/admin/preguntas/List.xhtml" />
                            <p:menuitem value="Rol" outcome="/admin/rol/List.xhtml" />
                            <p:menuitem value="Tareas" outcome="/admin/tareas/List.xhtml" />
                            <p:menuitem value="Tipodocumento" outcome="/admin/tipodocumento/List.xhtml" />
                            <p:menuitem value="Usuario" outcome="/admin/usuario/List.xhtml" />
                       </p:submenu>
                    </p:menubar>
                </h:form>
            </p:layoutUnit>

            <p:layoutUnit position="south" size="60">
                <ui:insert name="footer"/>
            </p:layoutUnit>

            <p:layoutUnit position="center">
                <ui:insert name="body"/>
            </p:layoutUnit>

        </p:layout>

    </h:body>

</html>
